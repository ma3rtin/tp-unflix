<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/recoverpassword.css" />

    <link
      rel="icon"
      href="../assets/images/iconos/logo.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/73d4e66af6.js"
      crossorigin="anonymous"
    ></script>

    <title>Mubi</title>
  </head>
  <body>
    <nav>
      <img src="../assets/images/logoBlanco.png" alt="" />
      <ul>
        <li><a href="./register.html">Registrarme</a></li>
        <li><a href="./login.html">Iniciar sesión</a></li>
      </ul>
    </nav>
    <main>
      <div class="form-div">
        <form action="">
          <h2>Recuperar contraseña</h2>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingresar email"
          />
          <label for="usuario">Usuario</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="Ingresar usuario"
          />
          <div class="form-botones">
            <input
              class="boton-enviar"
              title="enviar"
              type="button"
              value="Enviar"
              id="enviar"
            />
            <input
              class="boton-cancelar"
              title="cancelar"
              type="button"
              onclick=""
              value="Cancelar"
              id="cancelar"
            />
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer_copyright">
        <div class="div_redirects">
          <a href="" class="redirects">Sobre nosotros</a>
          <a href="" class="redirects">Términos y condiciones</a
          ><a href="" class="redirects">Contacto</a>
        </div>
        <p class="copyright">© 2024 Mubi. Todos los derechos reservados.</p>
      </div>
      <div class="footer_logo">
        <img src="../assets/images/logoBlanco.png" alt="" />
      </div>
      <div class="footer_links">
        <div class="footer_link">
          <i class="fa-brands fa-square-facebook"></i>
          <a href="">Facebook</a>
        </div>
        <div class="footer_link">
          <i class="fa-brands fa-square-twitter"></i>
          <a href="">Twitter</a>
        </div>
        <div class="footer_link">
          <i class="fa-brands fa-square-instagram"></i>
          <a href="">Instagram</a>
        </div>
      </div>
      <script src="../scripts/recoverpassword.js"></script>
    </footer>
  </body>
</html>
