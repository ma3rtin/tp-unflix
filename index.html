<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/iconos/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Mubi</title>
  </head>
  <body>
    <header class="banner">
      <H1>MUBI</H1>
    </header>
    <main>
      <div class="form-div">
        <h2>Iniciar sesión</h2>
        <form action="">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingresar email"
          />
          <label for="contraseña">Contraseña</label>
          <input
            type="password"
            id="contraseña"
            name="contraseña"
            placeholder="Ingresar contraseña"
          />
          <div class="div-sesion">
            <input type="checkbox" title="sesion" id="sesion" name="sesion">
            <label for="sesion" class="label-sesion">Recordame</label>
          </div>
          <input title="entrar" type="button" class="boton-entrar"  id="entrar" value="Entrar"/>
        </form>
        <div class="links-form">
            <div>
                <p>¿No tenés una cuenta? <a class="link_form" href="./register.html">Registrate</a></p>
            </div>
          <a href="./recoverpassword.html" class="link_form"
          >Olvidé mi contraseña</a
        >
        </div>
      </div>
    </main>
    <footer>
      <div class="footer_copyright">
        <div class="div_redirects">
          <a href="" class="redirects">Sobre nosotros</a>
          <a href="" class="redirects">Términos y condiciones</a
          ><a href="" class="redirects">Contacto</a>
        </div>
        <p class="copyright">© 2024 Mubi. Todos los derechos reservados.</p>
      </div>
      <div class="footer_logo">Mubi logo</div>
      <div class="footer_links">
        <div class="footer_link">
          <i class="fa-brands fa-square-facebook"></i>
          <a href="">Facebook</a>
        </div>
        <div class="footer_link">
          <i class="fa-brands fa-square-twitter"></i>
          <a href="">Twitter</a>
        </div>
        <div class="footer_link">
          <i class="fa-brands fa-square-instagram"></i>
          <a href="">Instagram</a>
        </div>
      </div>
    </footer>
    <script src="./scripts/login.js"></script>
  </body>
</html>
